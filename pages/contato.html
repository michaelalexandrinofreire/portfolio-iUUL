          <form class="formulario">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Seu email"
              required
            />
            <input
              type="text"
              id="titulo"
              name="titulo"
              placeholder="Título"
              required
            />
            <textarea
              id="mensagem"
              name="mensagem"
              placeholder="Texto"
              rows="6"
              required
            ></textarea>
            <button class="formulario-button">Enviar</button>
